<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="level-5.css">
        <title>Typing Blocks</title>
    </head>

    <body>
        <div class="main-container">

            <div class="background"> <!--background image-->
                <img src="lvl5 background.png" width="100%">
            </div>

            <div class="loadin" id="loadin"></div> <!--loaddddinggg-->

            <div class="back-button"> <!--back button-->
                <a href="../Level Container/level.html">
                    <img src="lvl5 back.png" width="90px">
                </a>
            </div>

            <div class="timer" id="timer">01:00</div> <!--timer-->

            <div class="gContainer"> <!--final game-container-->
                <div class="game-container1" id="game-container1"> <!--game 1-->
                    <p>Hippopotomonstrosesquippedaliophobia</p>
                </div>
                <div class="game-container2" id="game-container2"> <!--game 2-->
                    <p class="g-2">Pneumonoultramicroscopicsilicovolcanoconiosis</p>
                </div>
                <div class="game-container3" id="game-container3"> <!--game 3-->
                    <p class="g-3">Aequeosalinocalcalinoceraceoaluminosocupreovitriolic</p>
                </div>
                <div class="game-over" id="game-over"><h1>GAME-OVER</h1></div>
                <div class="congratulations" id="congratulations"><h1>CONGRATULATIONS!!</h1></div>
                <p class="shortP" id="shortP">You finally finished the game; you improved by 100%. Thank you for playing our game!</p>
            </div>

            <button class="retry" id="retryButton" onclick="restartGame()">Retry</button> <!--retry button-->

        </div>
    </body>
    <script src="level-5.js"></script>
</html>
